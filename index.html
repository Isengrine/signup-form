<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Sign up form</title>
</head>
<body>
    <div class="content">
        <form action="get">
            <fieldset>
                <legend><img src="./images/" alt=""></legend>
                <section>
                    <label for="first_name"><img src="./images/user_ico.png" alt="First Name Icon"></label>
                    <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
                    <label for="last_name"><img src="./images/user_ico.png" alt=""></label>
                    <input type="text" id="last_name" name="last_name" placeholder="Last Name Icon" required>
                </section>
                <section>
                    <label for="email"><img src="./images/email_ico.png" alt="Email Icon"></label>
                    <input type="email" id="email" name="email" placeholder="Email">
                </section>
                <section>
                    <label for="password"><img src="./images/password_ico.png" alt="Password Icon"></label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <label for="confirm_password"><img src="./images/password_ico.png" alt="Confim Password Icon"></label>
                    <input type="password" id="confirm_password" placeholder="Confirm Password" required>
                </section>
                <button type="submit">Create Account</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
