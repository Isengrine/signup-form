<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign up form</title>
</head>
<body>
    <div class="content">
        <form action="#" method="get">
            <fieldset>
                <legend id="legend"></legend>
                <section id="name_section">
                    <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
                    <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
                </section>
                <section id="email_section">
                    <input type="email" id="email" name="email" placeholder="Email (optional)">
                </section>
                <section id="password_section">
                    <input type="password" id="password" name="password" placeholder="Password" minlength="8" required>
                    <input type="password" id="confirm_password" placeholder="Confirm Password" minlength="8" required>
                </section>
                <p id="passwords_match"></p>
                <section id="agreement">
                    <label for="agree" id="terms">
                        <input type="checkbox" id="agree" required>
                        <p>I agree to the terms and conditions as set out by <a href="#"> the user agreement</a>.</p>
                    </label>
                </section>
                <button type="submit" id="submit_button">Create Account</button>
                <section id="login">
                    <p>Already a member? <a href="#">Login</a></p>
                </section>
            </fieldset>
        </form>
        <div id="images">
            <img src="./images/bg_left_img.svg" id="bg_left" alt="">
            <img src="./images/bg_right_img.svg" id="bg_right" alt="">
        </div>
    </div>
</body>
</html>
